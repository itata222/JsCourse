<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./starwars.css">
    <title>Star-Wars Game</title>
</head>
<body>
    <div id="container" class="container">
        <div id="characterName" class="characterName">
            
        </div>
        <div id="movies" class="movies">
            <label for="movie1">A New Hope
                <input type="checkbox" value="A New Hope" name="movie1" class="checkbox">
            </label>
            <label for="movie2">The Empire Strikes Back
                <input type="checkbox" value="The Empire Strikes Back"  name="movie2" class="checkbox">
            </label>
            <label for="movie3">Return of the Jedi
                <input type="checkbox" value="Return of the Jedi"  name="movie3" class="checkbox">
            </label>
            <label for="movie4">The Phantom Menace
                <input type="checkbox" value="The Phantom Menace"  name="movie4" class="checkbox">
            </label>
            <label for="movie5">Attack of the Clones
                <input type="checkbox" value="Attack of the Clones"  name="movie5" class="checkbox">
            </label>
            <label for="movie6">Revenge of the Sith
                <input type="checkbox" value="Revenge of the Sith"  name="movie6" class="checkbox">
            </label>
            <button id="submitAnswer"> submit</button>
            <button class="none" id="next">Next</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script src="./starwars.js"></script>
</body>
</html>
